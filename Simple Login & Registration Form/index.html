<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-switch">
            <button id="showLoginForm">Login</button>
            <button id="showRegisterForm">Register</button>
        </div>

        <div id="loginForm" class="form-container">
            <h2>Login</h2>
            <form>
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required>

                <label for="loginPassword">Password:</label>
                <div class="password-input">
                    <input type="password" id="password" placeholder="Enter password" required>
                    <button type="button" id="togglePassword">Show</button>
                </div>

                <button type="submit">Login</button>
            </form>
        </div>

        <div id="registerForm" class="form-container">
            <h2>Register</h2>
            <form>
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" required>

                <label for="registerPassword">Password:</label>
                <div class="password-input">
                    <input type="password" id="registerPassword" placeholder="Enter password" required>
                    <button type="button" id="toggleNewPassword">Show</button>
                </div>

                <div id="strengthIndicator"></div> <!-- Password Strength Indicator -->

                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
